<!DOCTYPE html>

    <nav class="navbar navbar--expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="#">Juna101</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#entradas_menu">

            <span class="navbar-toggler-icon"></span>

        </button>

        <!-- Las entradas del menú propiamente dichas,

        <div class="collapse navbar-collapse" id="entradas_menu">

            <ul class="navbar-van">

                <li clas="nav-item">
                    
                    <a class="nav-link" href="#" id= "menu_inicio">Inicio</a>

                <li clas="nav-item">
                    
                    <a class="nav-link" href="#" id= "panel_desarrollo_web">desarrollo web</a>

                </li>

                <li clas="nav-item">
                    
                    <a class="nav-link" href="#" id= "panel_base_de_datos">base de datos</a>

                </li>

                <li clas="nav-item">
                    
                    <a class="nav-link" href="#" id= "panel_contacto">contacto</a>

                </li>



            </ul>              
        </div>

    </nav>

        </div>

        <div id="panel_desarrollo_web" class="panel">
